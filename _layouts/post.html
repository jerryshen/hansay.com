---
layout: default
---
<div class="box">
  <div class='blogentry'>
    <h2><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h2>
    <hr>
    {{ content }}
    <div class='meta'>
      <ul class="pills">
        {% for category in page.categories %}
        <li>
          <a href="/categories/{{ category }}" title="{{ category }}" rel="category tag">{{ category }}</a>
        </li>
        {% endfor %}
      </ul>
      <p class="date">Posted at {{ page.date | date_to_string }}</p>
      <p class="comments-link">
        <a href='{{page.url}}#disqus_thread'>Comments</a>
      </p>
    </div>
  </div>

  <div id="disqus_thread"></div>
</div>

<script type="text/javascript">
var disqus_title = 'Hello world!'; 
</script>

<script type="text/javascript">
var disqus_developer = 1; // developer mode is on

var disqus_shortname = 'jerryshen';

(function() {
  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
  dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
